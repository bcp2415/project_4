<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Vowel Counter</title>
</head>

<body>
    <h1>Enter some text in order to count the vowels...</h1>
    <div id="textEntryWrapper">
        <textarea name="textEntry" id="textEntry" cols="30" rows="10"></textarea>
        <button class="btn" id="countVowelsBtn">Count the Vowels!</button>
        <button class="btn" id="clearTxtBtn">Clear Text Area</button>
        <h3 id="resultDisplay"></h3>
    </div>
</body>

<script src="script.js"></script>

</html>
